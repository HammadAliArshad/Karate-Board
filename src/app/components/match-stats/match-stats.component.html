<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player Name (Aka)</th>
        <th scope="col">Score (Aka)</th>
        <th scope="col">Player Name (Ao)</th>
        <th scope="col">Score (Ao)</th>
        <th scope="col">Winner</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stat of stats">
        <td>{{ stat.id }}</td>
        <td>{{ stat.akaName }}</td>
        <td>{{ stat.akaScore }}</td>
        <td>{{ stat.aoName }}</td>
        <td>{{ stat.aoScore }}</td>
        <td *ngIf="stat.akaScore > stat.aoScore">
          {{ stat.akaName }}
        </td>
        <td *ngIf="stat.akaScore < stat.aoScore">
          {{ stat.aoName }}
        </td>
        <td *ngIf="stat.akaScore == stat.aoScore">
          Draw
        </td>
        <td>
          <button class="delete" (click)="onDelete(stat.id)"><i class="material-icons">delete</i></button>
        </td>
      </tr>
    </tbody>
    <br />
    <button class="btn btn-secondary" [routerLink]="['/']">Back</button>
  </table>
</div>
